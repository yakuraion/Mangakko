query QueryPageMedia($page: Int!, $perPage: Int!, $sort: [MediaSort!]!) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            hasNextPage
        }
        media(sort: $sort) {
            id
            title {
                romaji
            }
            coverImage {
                extraLarge
                color
            }
            meanScore
        }
    }
}
