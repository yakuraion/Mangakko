query QueryPageMedia(
    $page: Int!,
    $perPage: Int!,
    $sort: [MediaSort!]!,
    $type: MediaType,
    $status: MediaStatus
) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            hasNextPage
        }
        media(sort: $sort, status: $status, type: $type) {
            id
            title {
                romaji
            }
            type
            coverImage {
                extraLarge
                color
            }
            meanScore
        }
    }
}
